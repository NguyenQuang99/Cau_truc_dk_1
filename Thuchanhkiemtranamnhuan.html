<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuchanhkiemtranamnhuan</title>
</head>
<body>
<script>
    let year = +prompt("Nhập vào năm : ");
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if ( year % 400 == 0) {
                alert("Là năm nhuận ");
            } else {
                alert("Không phải năm nhuận ");
            }
        } else {
            alert(" Là năm nhuận ");
        }
    } else {
        alert("Không phải năm nhuận ");
    }
</script>
</body>
</html>
