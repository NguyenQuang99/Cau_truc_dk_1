<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThuchanhluyentapIf-else-if</title>
</head>
<body>
<script>
    let usename = prompt("Nhập vào tên : ",'');
    if (usename == 'Admin ') {
        let pass = prompt("Nhâp vào mk :",'');
        if (pass =="The Master") {
            alert("Welcome");
        } else if (pass == "null") {
            alert("Canceled");
        } else {
            alert("Wrong password");
        }

    } else if (usename == 'null ') {
        alert("Canceled");
    } else {
        alert("I don't know you");
    }

</script>
</body>
</html>
